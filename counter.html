<!DOCTYPE html>
<html>
   <style>

    #allnum {
  width:  100%;
  height: 150px;
  display:  flex;

}

.run1,.run2,.run3{
  margin-left: 10%;
  border-radius: 50%;
  font-size: 80px;
  width:  20%;
  height: 250px;
  background-color: silver;
  text-align: center;
  font: 500 50px system-ui;
   background: none;
}

.rn{
   text-align: center;
   font-size: 25px;
   padding-top: 20px;
   line-height: -20px;
   margin-top: 20px;


}

#num1,#num2,#num3{
   margin-top: 0px;
}



   </style>
<body onload="load()">

   <div id="allnum">
<div class="run1">
   <p class="rn">REGISTERD CLIENT</p>
   <p id="num1">0</p>
   
</div>

<div class="run2">
   <p class="rn">COMPLETED DEVILVERY</p>
<p id="num2">1101</p>
</div>

<div class="run3">
   <p class="rn">PERCENTAGE SCORE</p>
<p id="num3">55</p>
</div>
</div>

   <script>
      function animate(obj, initVal, lastVal, duration) {
         let startTime = null;

      //get the current timestamp and assign it to the currentTime variable
      let currentTime = Date.now();

      //pass the current timestamp to the step function
      const step = (currentTime ) => {

      //if the start time is null, assign the current time to startTime
      if (!startTime) {
         startTime = currentTime ;
      }

      //calculate the value to be used in calculating the number to be displayed
      const progress = Math.min((currentTime - startTime)/ duration, 1);

      //calculate what to be displayed using the value gotten above
      obj.innerHTML = Math.floor(progress * (lastVal - initVal) + initVal);

      //checking to make sure the counter does not exceed the last value (lastVal)
      if (progress < 1) {
         window.requestAnimationFrame(step);
      } else {
            window.cancelAnimationFrame(window.requestAnimationFrame(step));
         }
      };
      //start animating
         window.requestAnimationFrame(step);
      }
      let text1 = document.getElementById('num1');
      let text2 = document.getElementById('num2');
      let text3 = document.getElementById('num3');
      const load = () => {
         animate(text1, 0, 1011, 7000);
         animate(text2, 0, 732, 7000);
         animate(text3, 100, 55, 7000);
      }
   </script>
</body>
</html>
